<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <h1>the unoredered lists</h1>
        <ul style="list-style-type: circle">
            <li>tea</li>
            <ul style="list-style-type:disc">
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
            <li>coffee</li>
            <li>Milk</li>
        </ul>
        <br>
        <h1>the ordered list</h1>
        <ol type="I">
            <li>burger</li>
            <li>pizza</li>
            <ol>
                <li>panner pizza</li>
                <li>cheese pizza</li>
            </ol>
            <li>pasta</li>
        </ol>
    </body>
</html>
