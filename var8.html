<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes and id </title>
    <style>
        .city{
            background-color: lightgreen;
            color: black;
            padding: 10px;
            margin: 10px;
        }
        #myheader{
            background-color: lightblue;
            color:black;
            border: 2px solid green;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1 id="myheader">Cities</h1>
    <div class="city">
        <h4>London</h4>
        <p>It is capital of England</p>
    </div>
    <div class="city">
        <h4>Delhi</h4>
        <p>It is capital of India</p>
    </div>
</body>
</html>
